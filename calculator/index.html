<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="calculator__grid">
        <section class="calculator__output">
            <div data-output-previous class="calculator__output_previous"></div>
            <div data-output-current class="calculator__output_current"></div>
        </section>
        <section class="calculator__controls">
            <button data-all-clear class="span-two">AC</button>
            <button data-clear>C</button>
            <button data-delete>←</button>
            <button data-negate>±</button>
            <button data-operation data-sqrt>√</button>
            <button data-operation>^</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
        </section>
    </main>
</body>

</html>
